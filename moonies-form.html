<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Moonies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0D1B2A;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #132238;
      padding: 20px 30px;
      border-radius: 10px;
      width: 500px;
      font-size: 18px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: normal;
    }

    .required-text {
      color: grey;
      font-weight: normal;
      font-size: 16px;
      margin-left: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #1E2A3A;
      color: white;
      font-size: 18px;
      box-sizing: border-box;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-item {
      flex: 1;
    }

    button {
      background-color: #17C3B2;
      color: white;
      border: none;
      padding: 16px;
      margin-top: 25px;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #14A598;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join the Moonies</h2>
    
    <form action="https://formspree.io/f/mdkgayzo" method="POST">

      <div class="form-row">
        <div class="form-item">
          <label for="first-name">First Name <span class="required-text">(required)</span></label>
          <input type="text" id="first-name" name="First Name" required>
        </div>

        <div class="form-item">
          <label for="last-name">Last Name <span class="required-text">(required)</span></label>
          <input type="text" id="last-name" name="Last Name" required>
        </div>
      </div>

      <label for="email">Email <span class="required-text">(required)</span></label>
      <input type="email" id="email" name="Email" required>

      <!--
      <label for="subject">Subject <span class="required-text">(required)</span></label>
      <input type="text" id="subject" name="Subject" required>
      -->

      <label for="message">Message <span class="required-text">(required)</span></label>
      <textarea id="message" name="Message" required rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
